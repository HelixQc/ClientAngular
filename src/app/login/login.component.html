
<div class="col">
    <div class="position-absolute top-50 start-50 translate-middle">
    <form (ngSubmit)="Login()" >
        <table class="table">
            <tr>
                <td><label for="Username" class="form-label">Username</label></td>
                <td><input type="text" name="Username" [(ngModel)]="formData.Username" id="Username"  class="form-control" placeholder="Nom d'utilisateur" ></td>
            </tr>
            <tr>
                <td><label for="Password" class="form-label">Password</label></td>
                <td><input type="password" name="Password" [(ngModel)]="formData.Password" id="Password"  class="form-control"  placeholder="Mot de passe"></td>
            </tr>
         </table>
         <button type="submit" style="width: 100%;" class="btn btn-outline-success" >Login</button>
        </form>
    </div>
