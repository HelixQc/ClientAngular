<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-center">Register</h1>
            <h4 class="text-center">to my website to view all the rules and and some new rules and comments</h4>
          <form (ngSubmit)="Register()">
            <div class="mb-3">
                <label class="form-label" for="Name">Name:</label> 
                <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="formData.Name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Username">Username:</label> 
                <input type="text" class="form-control" id="Username" name="Username" [(ngModel)]="formData.Username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Password">Password:</label> 
                <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="formData.Password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
          </form>
          <br>
          <a class="btn btn-success" style="width: 100%;" routerLink="">Home</a>
        </div>
        <div class="col"></div>
    </div>
</div>
